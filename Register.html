<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
        <div class="section-0">
          <a href="#" class="logo"><img src="logo.png" alt="Logo"></a>
        </div>
        <div class="section-1">
        <img src="images/arijit-removebg-preview.png" alt="Example Image" width="600" height="500">
        <center><h3 class="first-heading">All your Music</h3></center>
        <center><p class="first-paragraph">Anytime, anywhere.</p></center>
        </div>
    </header>
    
     <div class="section-2">
    <h1>Welcome to DJ MusicWorld</h1>
    <form class="registration-form">

      <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required="">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required="">
      </div>

      <div class="form-group"></div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required="">
    </div>

      <div class="form-group">
      <input type="checkbox" id="subscribe" name="subscribe" checked required="">
      </div>

      <div class="form-group">
      <button type="submit">Register</button>
      </div>

    </form>
    </div>
  </body>
</html>
